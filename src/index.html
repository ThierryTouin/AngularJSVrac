<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formation angular Js</title>
    <!--indispensable pour avoir les url en mode HTML5-->
    <base href="/"/>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!-- endbuild -->
</head>
<body ng-app="app" layout="column" layout-fill style="overflow-y:hidden;">

<md-toolbar style="min-height:40px;font-size:0.9em">
    <div class="material-toolbar-tool" layout="row" layout-padding>
        <h1 style="margin:0;" flex>
            AngularJS Vrac
        </h1>
        <md-button ui-sref="home">
            Home
        </md-button>
        <md-button ui-sref="playsound">
            Play Sound
        </md-button>
        <md-button ui-sref="assessments.list">
            Assessment
        </md-button>
    </div>
</md-toolbar>
<md-content flex>
    <main  ui-view="main"></main>
</md-content>




<!-- build:js js/main.js -->
<script src="vendor/lodash/dist/lodash.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-aria/angular-aria.js"></script>
<script src="vendor/angular-material/angular-material.js"></script>
<script src="vendor/restangular/dist/restangular.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="build/all-source.js"></script>
<script src="build/templates.js"></script>
<!-- endbuild  -->

</body>
</html>
