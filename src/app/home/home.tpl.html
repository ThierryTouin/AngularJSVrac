<section layout="columns" layout-align="center center">
    <form flex="70" ng-submit="home.getGithubInfo(home.user.name)">
        <md-input-container>
            <label>your github account...</label>
            <input md-maxlength="10" name="name" ng-model="home.user.name">
            <div ng-messages="assessmentForm.title.$error">
                <div ng-message="md-maxlength">username has to be less than 10 characters long.</div>
            </div>
        </md-input-container>
        <div layout="row">
            <md-button type="submit" class="md-raised" flex>Check github</md-button>
            <div flex>
                <md-button style="width:100%;" collapse-button collapse-id="{{ home.collapseId }}" type="button" ng-disabled="!home.user.name">
                    <span ng-show="home.$collapse.isOpen">Hide</span>
                    <span ng-hide="home.$collapse.isOpen">Show</span>
                </md-button>
            </div>
        </div>
        <div collapse-card collapse-id="{{ home.collapseId }}" is-open="true" max-height="600">
            <section  class="md-whiteframe-z4" >
                <p style="text-align: center;" id="greetings" ng-if="home.greetingsAreDisplayed() && home.user.name">Welcome, {{ home.user.name }}</p>
                <img ng-src="{{home.userInfo.avatar_url}}" alt="" width="50px" />{{ home.userInfo.login }}
                <md-list ng-repeat="(key, value) in home.userInfo">
                    <md-item>
                        <md-item-content>
                            <div class="md-tile-left">
                                {{ key }} :
                            </div>
                            <div class="md-tile-content">
                                {{ value }}
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </section>
        </div>

    </form>
</section>
